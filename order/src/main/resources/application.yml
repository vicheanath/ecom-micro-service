spring:
  application:
        name: order-service
  rabbitmq:
    addresses: localhost
    username: guest
    password: guest
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
  datasource:
        url: jdbc:mysql://localhost:3386/db_order
        username: user_db_order
        password: password_user_db_order
server:
    port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

springdoc:
  swagger-ui:
    enabled: true
    path: /order/swagger-ui.html