server:
  port: 8082
spring:
  application:
        name: auth-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3386/user_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
